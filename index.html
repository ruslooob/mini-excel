<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<!-- Кнопки наверху -->
		<div class="tools">
			<button class="tools__sum-btn btn"><span>Сложить</span> </button>
			<button class="tools__sub-btn btn"><span>Вычесть</span> </button>
			<button class="tools__multiply-btn btn"> <span>Умножить</span></button>
			<button class="tools__determinant-btn btn"><span>Детерменант</span></button>
			<button class="tools__clear-btn btn"><span>Очистить</span></button>
		</div>
		<!-- Таблица ввода -->
		<table class="main-table">
			<tbody class="main-table__body"></tbody>
		</table>
		<!--  Таблица ответов -->
		<div class="separator"> </div>
		<table class="answer-table">
			<tbody class="answer-table__body"></tbody>
		</table>
	</div>


	<script src="js/main.js"></script>
</body>

</html>
